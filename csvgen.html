<!DOCTYPE html>
<html>
<head>
	<title>CSV file generator</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather+Sans:300|Oswald" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="csvgen.css">
</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Generate CSV <small>for testing</small></h1>
		</div>
		<div class="container">
			<ul class="list-group instructions">
				<li class="list-group-item"></li>
				<li class="list-group-item"></li>
			</ul>
		</div>
		<div class="container">
			<form class="form-inline">
  			<div class="form-group">
			    <label for="inputNumCols">Number of Columns</label>
			    <input type="number" class="form-control" id="inputNumCols">
			   </div>
			</form>
			<div class="container">
				<table class="button-table" id="buttonTable">
				</table>
			</div>
		</div>
	</div>

<script type="text/javascript" src="csvgen.js"></script>
</body>
</html>
